<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'styles/style.css' %}"
    />
    <title>Locação</title>
  </head>
  <body>
    <header>
      <h1><a href="{% url 'index' %}">Página inicial</a></h1>
      <nav>
        <ul>
          <li><a href="{% url 'locacao' %}">Locação</a></li>
          <li><a href="{% url 'filmes' %}">Filmes</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>Lista de locações</h2>
      <table class="tabela_locacao">
        <thead>
          <tr>
            <th>Nome locação</th>
            <th>Data</th>
            <th>Cliente</th>
          </tr>
        </thead>
        {% for locacao in locacoes %}
        <tbody>
          <tr>
            <td>{{ locacao }}</td>
            <td>{{ locacao.data }}</td>
            <td>{{locacao.cliente}}</td>
          </tr>
        </tbody>
        {% endfor %}
      </table>
    </main>
  </body>
</html>
