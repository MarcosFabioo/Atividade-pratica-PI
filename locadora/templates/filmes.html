<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'styles/style.css' %}"
    />
    <title>Filmes</title>
  </head>
  <body>
    <header>
      <h1><a href="{% url 'index' %}">Página inicial</a></h1>
      <nav>
        <ul>
          <li><a href="{% url 'locacao' %}">Locação</a></li>
          <li><a href="{% url 'filmes' %}">Filmes</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>Lista de filmes</h2>
      <table class="tabela_filmes">
        <thead>
          <tr>
            <th>Filme</th>
            <th>Valor</th>
            <th>Categoria</th>
          </tr>
        </thead>
        {% for filme in filmes %}
        <tbody>
          <tr>
            <td>{{ filme }}</td>
            <td>R${{ filme.valor }}</td>
            <td>{{filme.categoria}}</td>
          </tr>
        </tbody>
        {% endfor %}
      </table>
    </main>
  </body>
</html>
